<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Result</title>
</head>
<body>
    <h1>Astrology Result</h1>

    <h2>Planet Positions:</h2>
    <ul>
        {% for planet, position in planet_positions.items() %}
        <li>{{ planet }}: {{ position }}</li>
        {% endfor %}
    </ul>

    <h2>Houses Information:</h2>
    {% for house_info in houses_info %}
    <div>
        <h3>{{ house_info['name'] }}</h3>
        <p>{{ house_info['info'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
