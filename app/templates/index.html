<!DOCTYPE html>
<html>
<head>
    <title>Birth Chart</title>
</head>
<body>
    <h1>Birth Chart</h1>
    
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        
        <label for="year">Year:</label>
        <input type="number" name="year" required><br>
        
        <label for="month">Month:</label>
        <input type="number" name="month" required><br>
        
        <label for="day">Day:</label>
        <input type="number" name="day" required><br>
        
        <label for="hour">Hour:</label>
        <input type="number" name="hour" required><br>
        
        <label for="minute">Minute:</label>
        <input type="number" name="minute" required><br>
        
        <label for="city">City:</label>
        <input type="text" name="city" required><br>
        
        <input type="submit" value="Submit">
    </form>
    
    {% if result %}
    <h2>Birth Chart Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
