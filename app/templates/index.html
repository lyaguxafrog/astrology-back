<!DOCTYPE html>
<html>
<head>
    <title>Астрологическое приложение</title>
</head>
<body>
    <h1>Введите данные для расчета</h1>
    <form action="/" method="post">
        <label for="year">Год:</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <label for="month">Месяц:</label>
        <input type="number" id="month" name="month" required><br><br>
        
        <label for="day">День:</label>
        <input type="number" id="day" name="day" required><br><br>
        
        <label for="hour">Час:</label>
        <input type="number" id="hour" name="hour" required><br><br>
        
        <label for="minute">Минута:</label>
        <input type="number" id="minute" name="minute" required><br><br>
        
        <label for="place">Место:</label>
        <input type="text" id="place" name="place" required><br><br>
        <label for="timezone">Часовой пояс:</label>
        <select id="timezone" name="timezone" required>
            <option value="UTC-12:00">UTC-12:00</option>
            <option value="UTC-11:00">UTC-11:00</option>
            <option value="UTC-10:00">UTC-10:00</option>
            <option value="UTC-09:00">UTC-09:00</option>
            <option value="UTC-08:00">UTC-08:00</option>
            <option value="UTC-07:00">UTC-07:00</option>
            <option value="UTC-06:00">UTC-06:00</option>
            <option value="UTC-05:00">UTC-05:00</option>
            <option value="UTC-04:00">UTC-04:00</option>
            <option value="UTC-03:00">UTC-03:00</option>
            <option value="UTC-02:00">UTC-02:00</option>
            <option value="UTC-01:00">UTC-01:00</option>
            <option value="UTC±00:00">UTC±00:00</option>
            <option value="UTC+01:00">UTC+01:00</option>
            <option value="UTC+0:002">UTC+02:00</option>
            <option value="UTC+03:00">UTC+03:00</option>
            <option value="UTC+04:00">UTC+04:00</option>
            <option value="UTC+05:00">UTC+05:00</option>
            <option value="UTC+06:00">UTC+06:00</option>
            <option value="UTC+07:00">UTC+07:00</option>
            <option value="UTC+08:00">UTC+08:00</option>
            <option value="UTC+09:00">UTC+09:00</option>
            <option value="UTC+10:00">UTC+10:00</option>
            <option value="UTC+11:00">UTC+11:00</option>
            <option value="UTC+12:00">UTC+12:00</option>
        </select><br><br>
        
        <input type="submit" value="Рассчитать">
    </form>
</body>
</html
